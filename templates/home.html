<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .range-info {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forest Fire Detection</h1>
        <form action="/predict" method="post">
            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" min="22" max="42" step="0.1" required>
            <div class="range-info">Range: 22°C - 42°C</div>

            <label for="rh">Relative Humidity (%):</label>
            <input type="number" id="rh" name="rh" min="21" max="90" step="0.1" required>
            <div class="range-info">Range: 21% - 90%</div>

            <label for="ws">Wind Speed (km/h):</label>
            <input type="number" id="ws" name="ws" min="6" max="29" step="0.1" required>
            <div class="range-info">Range: 6 km/h - 29 km/h</div>

            <label for="rain">Rain (mm):</label>
            <input type="number" id="rain" name="rain" min="0.0" max="16" step="0.1" required>
            <div class="range-info">Range: 0.0 mm - 16 mm</div>

            <label for="ffmc">Fine Fuel Moisture Code:</label>
            <input type="number" id="ffmc" name="ffmc" min="28" max="96" step="0.1" required>
            <div class="range-info">Range: 28 - 96</div>

            <label for="dmc">Duff Moisture Code:</label>
            <input type="number" id="dmc" name="dmc" min="0.7" max="65.8" step="0.1" required>
            <div class="range-info">Range: 0.7 - 65.8</div>

            <label for="isi">Initial Spread Index:</label>
            <input type="number" id="isi" name="isi" min="0.1" max="18.2" step="0.1" required>
            <div class="range-info">Range: 0.1 - 18.2</div>

            <label for="bui">Build-Up Index:</label>
            <input type="number" id="bui" name="bui" min="0.0" max="68.0" step="0.1" required>
            <div class="range-info">Range: 0.0 - 68.0</div>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="1">North</option>
                <option value="0">South</option>
            </select>
            <div class="range-info">Options: 0 - South, 1 - North</div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
